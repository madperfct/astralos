<html><head>
<meta charset="UTF-8">
<title>Astral OS</title>
<link rel="icon" href="pfp.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inconsolata', monospace;
        background: url('https://64.media.tumblr.com/c0502e4e71f5d9dc5f74da94d02e8733/49ca5cada7bd509a-50/s2048x3072/10f0268ef447985818a15631cc6a143df47f002c.gif') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
    }
    .desktop {
        width: 100%;
        height: 100%;
        position: relative;
    }
    .icon {
        width: 80px;
        height: 90px;
        position: absolute;
        text-align: center;
        cursor: pointer;
        color: #fff;
        text-shadow: 1px 1px 3px #000;
        font-size: 12px;
        transition: transform 0.3s ease;
    }
    .icon:hover {
        transform: scale(1.1);
    }
    .icon-emoji {
        font-size: 48px;
        margin-bottom: 5px;
    }
    .window {
        position: absolute;
        background-color: rgba(25, 25, 25, 0.8);
        border: 1px solid #8a2be2;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        overflow: hidden;
        min-width: 300px;
        min-height: 200px;
        transition: box-shadow 0.3s ease;
    }
    .window:hover {
        box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
    }
    .window-header {
        background-color: #8a2be2;
        color: #fff;
        padding: 5px;
        cursor: move;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .window-title {
        margin: 0;
        font-size: 14px;
    }
    .window-controls span {
        margin-left: 5px;
        cursor: pointer;
        transition: color 0.3s ease;
    }
    .window-controls span:hover {
        color: #ffd700;
    }
    .window-content {
        height: calc(100% - 25px);
    }
    .window-content iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .taskbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(25, 25, 25, 0.8);
        color: #fff;
        padding: 5px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    .start-button {
        background-color: #8a2be2;
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .start-button:hover {
        background-color: #9932cc;
    }
    .taskbar-item {
        background-color: rgba(138, 43, 226, 0.3);
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .taskbar-item:hover {
        background-color: rgba(138, 43, 226, 0.5);
    }
    .start-menu {
        position: fixed;
        bottom: 30px;
        left: 0;
        background-color: rgba(25, 25, 25, 0.9);
        border: 1px solid #8a2be2;
        border-radius: 5px;
        padding: 10px;
        display: none;
    }
    .start-menu a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        transition: background-color 0.3s ease;
    }
    .start-menu a:hover {
        background-color: rgba(138, 43, 226, 0.3);
    }
</style>
<script>
let zIndex = 1000;
const openWindows = new Set();

function createIcon(name, emoji, x, y, appUrl) {
    const icon = document.createElement('div');
    icon.className = 'icon';
    icon.style.left = x + 'px';
    icon.style.top = y + 'px';
    icon.innerHTML = `
        <div class="icon-emoji">${emoji}</div>
        <div>${name}</div>
    `;
    icon.onclick = () => openWindow(name, appUrl);
    document.querySelector('.desktop').appendChild(icon);
}

function openWindow(name, url) {
    const window = document.createElement('div');
    window.className = 'window';
    window.style.width = '900px';
    window.style.height = '600px';
    
    // Center the window slightly to the right
    const desktopWidth = document.querySelector('.desktop').clientWidth;
    const desktopHeight = document.querySelector('.desktop').clientHeight;
    window.style.left = `${(desktopWidth - 900) / 2 + 100}px`;
    window.style.top = `${(desktopHeight - 600) / 2}px`;
    
    window.style.zIndex = ++zIndex;

    window.innerHTML = `
        <div class="window-header">
            <h3 class="window-title">${name}</h3>
            <div class="window-controls">
                <span class="maximize">‚ñ°</span>
                <span class="close">√ó</span>
            </div>
        </div>
        <div class="window-content">
            <iframe src="${url}" sandbox="allow-scripts allow-same-origin" allow="geolocation; microphone; camera" allowfullscreen></iframe>
        </div>
    `;

    document.querySelector('.desktop').appendChild(window);
    makeDraggable(window);
    makeResizable(window);

    window.querySelector('.close').onclick = () => {
        document.querySelector('.desktop').removeChild(window);
        openWindows.delete(name);
        updateTaskbar();
    };

    window.querySelector('.maximize').onclick = () => {
        if (window.style.width === '100%') {
            window.style.width = '900px';
            window.style.height = '600px';
            window.style.left = `${(desktopWidth - 600) / 2 + 100}px`;
            window.style.top = `${(desktopHeight - 400) / 2}px`;
        } else {
            window.style.width = '100%';
            window.style.height = 'calc(100% - 30px)';
            window.style.left = '0';
            window.style.top = '0';
        }
    };

    window.addEventListener('mousedown', () => {
        window.style.zIndex = ++zIndex;
    });

    openWindows.add(name);
    updateTaskbar();
}

function makeDraggable(element) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    element.querySelector('.window-header').onmousedown = dragMouseDown;

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}

function makeResizable(element) {
    const resizer = document.createElement('div');
    resizer.className = 'resizer';
    resizer.style.width = '10px';
    resizer.style.height = '10px';
    resizer.style.background = 'purple';
    resizer.style.position = 'absolute';
    resizer.style.right = '0';
    resizer.style.bottom = '0';
    resizer.style.cursor = 'se-resize';
    element.appendChild(resizer);

    resizer.addEventListener('mousedown', initResize, false);

    function initResize(e) {
        e.preventDefault(); // Prevent default behavior
        window.addEventListener('mousemove', resize, false);
        window.addEventListener('mouseup', stopResize, false);
    }

    function resize(e) {
        // Set minimum width and height
        const minWidth = 300; // Minimum width
        const minHeight = 200; // Minimum height

        // Calculate new width and height
        let newWidth = e.clientX - element.getBoundingClientRect().left; // Use getBoundingClientRect for accurate positioning
        let newHeight = e.clientY - element.getBoundingClientRect().top; // Use getBoundingClientRect for accurate positioning

        // Apply minimum constraints
        if (newWidth > minWidth) {
            element.style.width = newWidth + 'px';
        }
        if (newHeight > minHeight) {
            element.style.height = newHeight + 'px';
        }
    }

    function stopResize(e) {
        window.removeEventListener('mousemove', resize, false);
        window.removeEventListener('mouseup', stopResize, false);
    }

    // Ensure the resizer is always visible and functional
    element.addEventListener('mouseleave', stopResize, false);
}

function updateTaskbar() {
    const taskbar = document.querySelector('.taskbar');
    taskbar.innerHTML = '<button class="start-button">Start</button>';
    for (const windowName of openWindows) {
        const taskbarItem = document.createElement('button');
        taskbarItem.className = 'taskbar-item';
        taskbarItem.textContent = windowName;
        taskbarItem.onclick = () => {
            const windowElement = Array.from(document.querySelectorAll('.window')).find(el => el.querySelector('.window-title').textContent === windowName);
            if (windowElement) {
                windowElement.style.zIndex = ++zIndex;
            }
        };
        taskbar.appendChild(taskbarItem);
    }

    const startButton = taskbar.querySelector('.start-button');
    startButton.onclick = toggleStartMenu;
}

function toggleStartMenu() {
    const startMenu = document.querySelector('.start-menu');
    startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
}

window.onload = () => {
    createIcon('Tarot Reader', 'üÉè', 20, 20, 'tarotreader.html');
    createIcon('Sigil Forge', 'üîÆ', 20, 130, 'sigilforge.html');
    createIcon('Terminal', 'üíª', 20, 240, 'terminal.html');
    createIcon('Astral Projection', 'üßò', 20, 350, 'astralprojection.html');
    createIcon('Alchemical Lab', '‚öóÔ∏è', 20, 460, 'alchemicallab.html');

    const taskbar = document.createElement('div');
    taskbar.className = 'taskbar';
    document.body.appendChild(taskbar);

    const startMenu = document.createElement('div');
    startMenu.className = 'start-menu';
    startMenu.innerHTML = `
        <a href="#" onclick="openWindow('Tarot Reader', 'tarotreader.html')">Tarot Reader</a>
        <a href="#" onclick="openWindow('Sigil Forge', 'sigilforge.html')">Sigil Forge</a>
        <a href="#" onclick="openWindow('Terminal', 'terminal.html')">Terminal</a>
        <a href="#" onclick="openWindow('Astral Projection', 'astralprojection.html')">Astral Projection</a>
        <a href="#" onclick="openWindow('Alchemical Lab', 'alchemicallab.html')">Alchemical Lab</a>
    `;
    startMenu.style.display = 'none';
    document.body.appendChild(startMenu);

    updateTaskbar();

    // Auto open terminal page when loading
    openWindow('Terminal', 'terminal.html');
};

document.addEventListener('click', (e) => {
    if (!e.target.closest('.start-button') && !e.target.closest('.start-menu')) {
        document.querySelector('.start-menu').style.display = 'none';
    }
});
</script>
</head>
<body>
<div class="desktop"></div>
</body>
</html>
